<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Anchor Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="panel left-panel">
        <h1>AI Anchor</h1>
        <p class="subtitle">Type your script and let the anchor narrate it with smooth vocal animation.</p>

        <label for="scriptInput">News script</label>
        <textarea id="scriptInput" rows="8" placeholder="Markets are opening strong today as tech stocks rally...">Good evening. Welcome to market pulse. Tech stocks are surging today, with positive momentum across major indexes.</textarea>

        <div class="controls">
          <label>
            Voice
            <select id="voiceSelect"></select>
          </label>
          <label>
            Speed
            <input id="rateInput" type="range" min="0.7" max="1.4" value="1" step="0.05" />
          </label>
          <label>
            Pitch
            <input id="pitchInput" type="range" min="0.7" max="1.5" value="1" step="0.05" />
          </label>
        </div>

        <div class="buttons">
          <button id="speakBtn">▶ Speak</button>
          <button id="stopBtn" class="ghost">■ Stop</button>
        </div>
      </section>

      <section class="panel display-panel">
        <div class="monitor">
          <header>MARKET DASHBOARD</header>
          <div class="screen-grid">
            <div class="chart">Live chart placeholder</div>
            <div class="anchor-box">
              <div id="anchorFace" class="anchor-face idle">
                <div class="hair"></div>
                <div class="eyes">
                  <span></span><span></span>
                </div>
                <div class="mouth-wrap">
                  <div id="mouth" class="mouth"></div>
                </div>
              </div>
              <div class="ticker" id="tickerText">Ready to broadcast...</div>
            </div>
            <div class="numbers">NIFTY 50: 18,235 ▲0.85%</div>
            <div class="signal">BUY SIGNAL</div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
